<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytor localStorage</title>
    <meta name="description" content="Prosty edytor przygotowany w ramach szkolenia WTF Co ten frontend">
    <link rel="icon" href="img/favicon.ico">
    <link href="./index.css" rel="stylesheet">
    <meta property="og:title" content="Edytor localStorage">
    <meta property="og:description" content="Prosty edytor przygotowany w ramach szkolenia WTF Co ten frontend">
    <meta property="og:url" content="https://local-storage-editor-wtf.netlify.app/">
    <meta property="og:image" content="img/og.png">
</head>

<body>
    <main class="w-screen h-screen bg-slate-900 flex justify-center items-center">
        <article class="flex flex-col gap-y-1.5">
            <h1 class="text-white font-base">Edytor localStorage</h1>
            <section class="flex flex-col gap-0 rounded-lg bg-gray-700 border-solid border border-gray-600">
                <textarea
                    class="bg-transparent resize-none h-40 px-4 py-3 placeholder:text-gay-400 focus:outline-none focus:border focus:rounded-t-lg"
                    placeholder="Wpis wartość tutaj..."></textarea>
                <div
                    class="flex flex-wrap gap-x-1.5 gap-y-2 p-3 border-t border-solid border-gray-600 text-white text-xs">
                    <button class="flex gap-x-1 items-center bg-blue-600 py-3 px-2 rounded-lg hover:bg-blue-700"><i
                            class="block w-3 h-3 bg-copy bg-cover"></i>Przenieś do localStorage</button>
                    <button class="flex gap-x-1 items-center bg-blue-600 py-3 px-2 rounded-lg hover:bg-blue-700"><i
                            class="block w-3 h-3 bg-load bg-cover"></i>Wczytaj z
                        localStorage</button>
                    <button class="flex gap-x-1 items-center bg-blue-600 py-3 px-2 rounded-lg hover:bg-blue-700"><i
                            class="block w-3 h-3 bg-delete bg-cover"></i>Wyczyść
                        localStorage</button>
                </div>
            </section>
        </article>
    </main>
    <script defer src="scripts/main.js"></script>
</body>

</html>
